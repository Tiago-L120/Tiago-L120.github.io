<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting....</title>
    <!--CSS do Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <h1>;D</h1>

    <!-- O Amados aqui está o chamando do Jquery, Popper e Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Dale Jquery -->
    <script>
      $(document).ready(function () {
        // "Ping" simulado com fetch
        let start = Date.now();
        fetch("https://meee3.github.io")
          .then((response) => {
            if (response.ok) {
              let end = Date.now();
              let pingTime = end - start;
              console.log("Site acessível, tempo de resposta:", pingTime, "ms");

              setTimeout(function () {
                window.location.href = "https://meee3.github.io/index.html";
              }, 100);
            } else {
              console.log("Site inacessível");
            }
          })
          .catch((error) => {
            console.error("Erro ao tentar acessar o site:", error);
          });
      });
    </script>
  </body>
</html>
